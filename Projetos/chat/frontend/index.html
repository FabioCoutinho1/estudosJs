<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=send"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/scrip.js" defer></script>
    <title>Chat tempo real</title>
  </head>
  <body>
    <section class="container">
      <section class="login">
        <h2>Login</h2>
        <form class="login--form">
          <input
            type="text"
            class="login--input"
            placeholder="Seu nome"
            required
          />
          <button type="submit" class="login--submit">Logar</button>
        </form>
      </section>
      <section class="chat">
        <section class="chat--messages">
          <!-- <div class="message--self">Hello, World!</div>
          <div class="message--other">
            <span class="message--sender"> Fabio </span>
            Ola, Mundo
          </div> -->
        </section>
        <form class="chat--form">
          <input
            type="text"
            class="chat--input"
            placeholder="Digite uma mendagem"
            required
          />

          <button type="submit" class="chat--submit">
            <span class="material-symbols-outlined"> send </span>
          </button>
        </form>
      </section>
    </section>
  </body>
</html>
